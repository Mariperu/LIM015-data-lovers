  <main>
    <h1 class="textSearch">Search your Pokemon by number or name</h1>
    <section>
      <input class="inputGeneralSearch" id="inputGeneralSearch" type="text" placeholder="Example: Write 025 or Pikachu">
      <button type="button" id="buttonGeneralSearch">
        <img class="iconGeneralSearch" src="pic/searchLupa.ico">
      </button>

    </section>
    <section class="generalAdvancedSearch">
      <h1>Advanced Search</h1>
      <ul class="generalAdvancedSearchList">
        <li>Number:
          <select class="selectAdvancedSearchList" id="orderByNumber">
            <optgroup label="Sort by:">
              <option value="lowerNumber" href="">Lower Number</option>
              <option value="topNumber" href="">Top Number</option>

            </optgroup>
          </select>
        </li>
        <li>Name:
          <select class="selectAdvancedSearchList" id="orderByName">
            <optgroup label="Sort by:">
              <option value="az" href="">A-Z</option>
              <option value="za" href="">Z-A</option>
            </optgroup>
          </select>
        </li>
        <li>Type:
          <select class="selectAdvancedSearchList" id="orderByType">
            <optgroup label="Choose type:">
              <option value="grass" href="">Grass</option>
              <option value="poison" href="">Poison</option>
              <option value="fire" href="">Fire</option>
              <option value="flying" href="">Flying</option>
              <option value="water" href="">Water</option>
              <option value="bug" href="">Bug</option>
              <option value="normal" href="">Normal</option>
              <option value="electric" href="">Electric</option>
              <option value="ground" href="">Ground</option>
              <option value="fighting" href="">Fighting</option>
              <option value="psychic" href="">Psychic</option>
              <option value="ice" href="">Ice</option>
              <option value="ghost" href="">Ghost</option>
              <option value="rock" href="">Rock</option>
              <option value="dragon" href="">Dragon</option>
              <option value="fairy" href="">Fairy</option>
              <option value="dark" href="">Dark</option>
              <option value="steel" href="">Steel</option>
            </optgroup>
          </select>
        </li>
      </ul>
    </section>


    <!-- Seccion de todos los pokemones>-->
    <section id="displayAllPokemons">
      <h1>Pokemons List</h1>
      <section class="cardSection">
        <section id="card">
          <!-- <section class = "pokemonCard">
            <p class = "pokemonNumber"> </p>
            <img class = "pokemonPic">
            <p class = "pokemonName"></p>-->
          <section id="pokemonType">

    </section>
    </section>
    </section>
    <section class="sectionButtonInteractionMain">
      <button class="buttonInteraction" type="button" id="buttonBack">Back </button>
      <button class="buttonInteraction" type="button" id="buttonNext">Next</button>
    </section>
    <section class="buttonReturnPageMain">
      <button class="buttonReturnPage" type="button" id="buttonReturnPage">Return</button>
    </section>
    <!--Mostrando pokemon buscado en otra ventana-->
    <section hidden id="sectionShowResult">
      <section>

      </section>
