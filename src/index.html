<body>
  <div id="root"></div>
  <header>
    <img src="pic/welcome.png" ; alt="Welcome" />
    <img hidden src="pic/exploring.png" ; alt="Exploring" />
  </header>
  <nav class="navigation">

      <li><a href="">Statistics</a></li>

  <main class="flex">
    <section>
      <h1>Search your Pokemon by number or name</h1>
      <input type="search" id="generalSearch" placeholder="Example: Write 025 or Pikachu">
      <input type="submit">
      <button type="button" id="buttonGeneralSearch">
        <img src="" alt="search">
      </button>
    </section>
    <section>
      <h1>Advanced Search</h1>
      <ul class="advanceSearch">
        <ul class="advanceSearchItem">Number:
          <select name="searchByNumber" id="searchByNumber">
            <optgroup label="Sort by:">
              <option value="lowerNumber" href="">Lower Number</option>
              <option value="topNumber" href="">Top Number</option>
            </optgroup>
          </select>
        </ul>
        <ul class="advanceSearchItem"> Name:
          <select name="searchByName" id="searchByName">
            <optgroup label="Sort by:">
              <option value="az" href="">A-Z</option>
              <option value="za" href="">Z-A</option>
            </optgroup>
          </select>
        </ul>
        <ul class="advanceSearchItem">Type:
          <select name="searchByType" id="searchByType">
            <optgroup label="Choose type:">
              <option id="grass" href="">Grass</option>
              <option id="poison" href="">Poison</option>
              <option value="fire" href="">Fire</option>
              <option value="flying" href="">Flying</option>
              <option value="water" href="">Water</option>
              <option value="bug" href="">Bug</option>
              <option value="normal" href="">Normal</option>
              <option value="electric" href="">Electric</option>
              <option value="ground" href="">Ground</option>
              <option value="fighting" href="">Fighting</option>
              <option value="psychic" href="">Psychic</option>
              <option value="ice" href="">Ice</option>
              <option value="ghost" href="">Ghost</option>
              <option value="rock" href="">Rock</option>
              <option value="dragon" href="">Dragon</option>
              <option value="fairy" href="">Fairy</option>
              <option value="dark" href="">Dark</option>
              <option value="steel" href="">Steel</option>
            </optgroup>
          </select>
        </ul>
      </ul>
    </section>

    <!-- Seccion de todos los pokemones>-->
    <section id="displayAllPokemons">
      <p id="paraPrueba"></p>

      <h1>Pokemons</h1>
      <section class=cardMain>
        <section class=cardSection>
          <section id="card">
            <!-- <section class = "pokemonCard"> </section>-->
            <!-- <section class = "pokemonNumber"> </section>-->
            <!-- <section class = "pokemonPic"> </section>-->
            <!-- <section class = "pokemonName"> </section>-->
          </section>
        </section>
      </section>

      <section>
        <button type="button" id="buttonBack1">Back 1</button>
        <button type="button" id="buttonNext">Next 1</button>
      </section>



      <button type="button" id="buttonBack">Back</button>
    </section>

    <!--Mostrando pokemon buscado en otra ventana-->
    <section hidden id="searchResult">
      <p id="pokemonName">HOLLLLLLAAAA</p>
      <p id="pokemonNumber"></p>
      <p id="pokemonPic"></p>
      <p id="pokemonAbout"></p>
      <p id="pokemonType"></p>
      <button type="button" id="buttonBack">Back</button>
    </section>
  </main>
